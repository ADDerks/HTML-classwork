<html>
	<!-- Put this on tab -->
	<head> 
		<title> About Durham Tech </title>
	</head>
	<body>
		<h1> All about Durham Tech. </h1>
		<br> <!-- adds a line break between h1 and p below here. multiple instances add more space.-->
		<p> We <strong> DO GREAT </strong> Things.</p> <!--strong makes bold. p is a paragraph tag. -->
		<br>
		<p> Meet us on Main Campus </p>
		<!-- adding image tag with durham tech logo. Then alt is for hearing impared or if img isn't there anymore-->
		<img src="dtech.jpg" alt="Durham Tech logo"> 
		<!-- a is anchor. href adds a hyper-reference (a potentially made up term) then added link. -->
		<br>
		<a href="https://www.durhamtech.edu/">College Website</a> 

	</body>
</html>
